<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-3</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="50"
      cellspacing="5"
      bordercolor="blue"
      align="center"
      width="50%"
      style="text-align: center"
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr>
        <td rowspan="2">7</td>
        <td>8</td>
      </tr>

      <tr>
        <td>9</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
